<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DSS Demo</title>
	
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.1/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.1/themes/icon.css">
<script type="text/javascript" src="jquery-easyui-1.5.4.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.5.4.1/jquery.easyui.min.js"></script>

</head>
<body class="easyui-layout" style="font-family:Verdana">
	<div data-options="region:'north'" style="height:50px;">
		<div style="margin-top: 10px;margin-left:10px;font-size:20px;">Header </div>
	</div>
	<div data-options="region:'south'" style="height:40px;">
		<div style="margin-top: 10px;margin-left:10px;font-size:12px;">Footer </div>
	</div>
	<div data-options="region:'east',split:true" title="Select" style="width:150px;">
		<ul id="tt" class="easyui-tree">
			<li>
				<span>Folder</span>
				<ul>
					<li>
						<span>Sub Folder 1</span>
						<ul>
							<li><span>File 11</span></li>
							<li><span>File 12</span></li>
							<li><span>File 13</span></li>
						</ul>
					</li>
					<li><span>File 2</span></li>
					<li><span>File 3</span></li>
				</ul>
			</li>
			<li><span>File21</span></li>
		</ul>
	</div>
	<div data-options="region:'west',split:true" title="Workflow" style="width:150px;"></div>
	<div data-options="region:'center',title:'Work Zone'"></div>
</body>
</html>
